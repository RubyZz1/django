<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un auteur</title>
    <!-- Ajoutez le lien vers le fichier CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Ajouter un auteur</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nom.id_for_label }}">Nom</label>
                {{ form.nom }}
            </div>
            <div class="form-group">
                <label for="{{ form.prenom.id_for_label }}">Pr√©nom</label>
                {{ form.prenom }}
            </div>
            <div class="form-group">
                <label for="{{ form.ddn.id_for_label }}">Date de naissance</label>
                {{ form.ddn }}
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>

    <!-- Ajoutez les scripts JavaScript de jQuery, Popper.js et Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
